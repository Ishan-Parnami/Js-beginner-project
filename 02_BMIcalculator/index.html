<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../styles.css" />
</head>

<body>
  <nav>
    <a href="/">Home</a>
    <a href="https://github.com/Ishan-Parnami/Js-beginner-project" target="_blank">GitHub</a>
  </nav>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form>
      <p>
        <label for="height">Height (cm)</label>
        <input type="number" id="height" />
      </p>
      <p>
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" />
      </p>
      <button>Calculate BMI</button>
      <span id="result"></span>

      <div>
        <h3>BMI Weight Guide</h3>
        <p><span class="bmi-underweight">Under Weight</span> <span>-> BMI < 18.5</span>
        </p>
        <p><span class="bmi-normal">Normal Weight</span> -> BMI 18.5 - 24.9</p>
        <p><span class="bmi-overweight">Over Weight</span> -> BMI 25 - 29.9</p>
        <p><span class="bmi-obese">Obese</span> -> BMI 30+</p>
      </div>
    </form>
  </div>

  <script src="BMI.js"></script>
</body>

</html>
